<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Galery</title>
</head>
<body>
    <h1>Meme</h1>
    <div class="container">
        <ul class="galery">
            <li>
                <a href="#gambar-1">

                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">Close</a>
                    <a href="#gambar-4" class="prev">Preview</a>

            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumb/Yanto.jpg" alt="Yanto">

                <a href="#gambar-4">
                    <img src="img/thumb/Chad.jpg" alt="Chad">

                    <a href="#gambar-1" class="next">Preview</a>
