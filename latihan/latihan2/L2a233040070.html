<html>
    <head>
        <title>Table</title>
        <style>
            table{
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
                background-color: lightblue;
            }
            thead{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <table width="85%" border="1" cellspacing="5" cellpadding="10">
            <thead>
                <tr>
                    <td colspan="6">Data Mahasiswa</td>
                </tr>

                    <td rowspan="2">No.</td>
                    <td rowspan="2">NRP</td>
                    <td colspan="2">Nama</td>
                    <td rowspan="2">Alamat</td>
                    <td rowspan="2">No.Hp</td>
                </tr>
                <tr>
                    <td>Nama Depan</td>
                    <td>Nama Belakang</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>113040001</td>
                    <td>Asep</td>
                    <td>Setia</td>
                    <td>Setiabudi</td>
                    <td>081234567890</td>
                </tr>
                <tr>
                    <td rowspan="2">2</td>
                    <td rowspan="2">113040011</td>
                    <td rowspan="2">Dani</td>
                    <td rowspan="2">Gunawan</td>
                    <td rowspan="2">Lembang</td>
                    <td>089038131212</td>
                </tr>
                <tr>
                    <td>081392482222</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
